<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Task 3</title>
</head>
<body>
    <form  method="post">
        <label for="Search">Search:</label>
        <br>
        <input type="text" id="Search" name="Search" required placeholder="Search">
        <br>
        <label for="name">Your Name:</label>
        <br>
        <input type="text" id="name" name="name" required placeholder="Enter Your Name">
        <br>
        <label for="email">Your Email:</label>
        <br>
        <input type="email" id="email" name="email" required placeholder="Enter Your Email">
        <br>
        <label for="Password">Your Password:</label>
        <br>
        <input type="password" id="Password" name="Password" required placeholder="Enter Your Password">
        <br>
        <label for="city">Choose city:</label>
        <br>
        <input list="cities" name="city" id="city" required>
        <datalist id="cities">
            <option value="Zagazig">
            <option value="Belbies">
            <option value="Abo Hammad">
            <option value="Faqous">
            <option value="El-Hosseinia">
        </datalist>
        <br>
        <label for="Time">Time:</label>
        <br>
        <input type="time" id="Time" name="Time" required>
        <br>
        <label for="url">URL Address:</label>
        <br>
        <input type="url" id="url" name="url" required>
        <br>
        <label for="Message">Message:</label>
        <br>
        <textarea id="Message" name="Message" rows="6" cols="40" required placeholder="Text text"></textarea>
        <br>
        <br>
        <label for="file">Upload Task:</label>
        <input type="file" id="file" name="file" required>
        <br>
        <br>
        <button type="submit">Submit</button>
        <hr>
        <iframe src="https://www.youtube.com/embed/Qm6pWTphut0O7gPt" title="YouTube Video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </form>
</body>
</html>
